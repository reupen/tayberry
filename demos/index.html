<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <header>
        <h1>TayberryJS demos</h1>
    </header>
    <div class="text-center">

        <div class="row">
            <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                Overlaid histograms
              </div>
              <div class="card-block">
                <div class="chart" id="chart1" style="width: 100%; height: 350px"></div>
              </div>
            </div>


            </div>
            <div class="col-sm-6">
              <div class="card-header">
                Mixed positive and negative stacked bar chart
              </div>
              <div class="card-block">
                <div class="chart" id="chart2" style="width: 100%; height: 350px"></div>
              </div>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
<script src="../dist/tayberry.js"></script>
<script src="js/main.js"></script>
</body>
</html>
